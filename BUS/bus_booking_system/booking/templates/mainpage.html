<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        text-align: center;
    }
    
    header {
        background-color: #eaf827;
        color: #0c0a0a;
        text-align: center;
        padding: 5px 0;
    }
    
    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    
    
    li {
        list-style: none;
    }
    
    a {
        display: inline-block;
        text-decoration: none;
        color: #080a08;
        font-size: 1.1rem;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    a:hover {
        background-color: #e6ff09;
        color: #fff;
        border-color: #f0ec29;
    }
    
    
    main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
    }
    
    main h2 {
        font-size: 2rem;
        color: #34495e;
        margin-bottom: 20px;
    }
    
    main p {
        font-size: 1.2rem;
        color: #7f8c8d;
    }
    
    
    footer {
        background-color: #def322;
        color: #130f0f;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    
    footer p {
        font-size: 1rem;
    }
    
    
    br {
        margin: 10px 0;
    }
    
    ul {
        padding: 0;
        margin: 20px auto;
        text-align: center;
    }
</style>
     


</head>
<body>
    <header>
        <h1>Welcome to the Bus Booking System</h1>
    </header>
    <!-- <ul class="links"> -->
        <li><a href="{% url 'login' %}">$ Login</a></li>
        <li><a href="{% url 'register' %}">$ Register</a></li>
        <li><a href="{% url 'book_tickets' %} ">$ Book Tickets</a></li>
        <li><a href="{% url 'view_booked_tickets' %}">$ View Booked Tickets</a></li>
        <li><a href="{% url 'available_routes' %}">$ Available Routes</a></li>
    <!-- </ul> -->
    <main>
        <h2>Your Journey Begins Here!</h2>
        <p>Explore our available routes and book your tickets easily.</p>
    </main>
    <footer>
        <p>&copy; 2023 Bus Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
